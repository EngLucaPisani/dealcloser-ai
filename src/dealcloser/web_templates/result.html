<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Result – DealCloser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      body{font-family:system-ui,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px;}
      h1{margin-bottom:8px}
      .actions{margin-top:16px;display:flex;gap:12px}
      a.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#111;color:#fff;text-decoration:none;font-weight:700}
      pre{white-space:pre-wrap;background:#0b1020;color:#e7e7ff;padding:16px;border-radius:12px;border:1px solid #111}
      .error{padding:12px;background:#ffe8e6;border:1px solid #ffb3ab;color:#7a1d15;border-radius:8px}
    </style>
  </head>
  <body>
    <h1>Generated – {{ channel|capitalize }}</h1>

    {% if error %}
      <div class="error">Error: {{ error }}</div>
    {% else %}
      <pre>{{ message }}</pre>
    {% endif %}

    <div class="actions">
      <a class="btn" href="{{ url_for('index') }}">⬅ Create another</a>
    </div>
  </body>
</html>
